

services:

  nginx:
    build: requirements/nginx/.
    image: nginx
    container_name: nginx
    ports: 
      - "443:443"
    volumes:
      - /home/lg/lgottsch/data/wordpress:/var/www/html
    networks:
      - inception
    restart: unless-stopped
    env_file: .env


  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    volumes:
      - /home/lg/lgottsch/data/database:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    secrets:
      - db_admin_pw
      - db_normal_pw


  wordpress:
    build: requirements/wordpress/.
    image: wordpress
    container_name: wordpress
    volumes:
      - /home/lg/lgottsch/data/wordpress:/var/www/html
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb
    secrets:
      - db_normal_pw


networks:
  inception:
    driver: bridge


secrets:
  db_admin_pw: 
    file: ../secrets/db_root_password.txt
  db_normal_pw:
    file: ../secrets/db_password.txt